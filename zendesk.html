<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | ${title}</title>
    <!-- Start of bitfinex Zendesk Widget script -->
    <script id="ze-snippet"
        src="https://static.zdassets.com/ekr/snippet.js?key=10615b43-c987-4b22-8bc4-ae6615d62ef6"> </script>
    <!-- End of bitfinex Zendesk Widget script -->
    <style type="text/css">
        html {
            background: #102433;
        }
    </style>
</head>

<body>
    <script>
        var VIRTUAL_AGENT_NAME = 'bot';
        var HUMAN_DEPARTMENT_NAME = 'support';

        zE('webWidget:on', 'chat:departmentStatus', function (dept) {
            if (dept.name === VIRTUAL_AGENT_NAME && dept.status === 'online') {
                zE('webWidget', 'updateSettings', {
                    webWidget: {
                        chat: {
                            departments: {
                                enabled: [''],
                                select: VIRTUAL_AGENT_NAME
                            },
                        }
                    }
                });
            } else if (dept.name === VIRTUAL_AGENT_NAME && dept.status !== 'online') {
                zE('webWidget', 'updateSettings', {
                    webWidget: {
                        chat: {
                            departments: {
                                enabled: [''],
                                select: HUMAN_DEPARTMENT_NAME
                            },
                        }
                    }
                });
            }

            zE.activate();
        });

        window.zESettings = {
            webWidget: {
                offset: { horizontal: '100%', vertical: '100%' }
            }
        };
    </script>
</body>

</html>
